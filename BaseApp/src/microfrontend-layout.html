<single-spa-router>

    This is the single-spa Layout Definition for your microfrontends.
    See https://single-spa.js.org/docs/layout-definition/ for more information.

  -->

  <!-- Example layouts you might find helpful:

  <nav>
    <application name="@org/navbar"></application>
  </nav>

    <application name="@org/settings"></application>
  </route>

  -->

  <main class="content">
    <route default>
      
      <application name="@angular-app/angular-project"></application>

    </route>
    <route path="users">
      <application name="@ReactOrgUsers/ReactProjectUsers"></application>
    </route>
    <route path="devices">
      <application name="@ReactOrgDevices/ReactProjectDevices"></application>
    </route>
  </main>
</single-spa-router>
